<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CosmoScout VR</title>

</head>

<body>

  <textarea id="jsCode" rows="4" cols="50">
console.log('huhu')
</textarea>
  <input type="button" value="Run Script" onclick="jQuery.post('/run-js', $('#jsCode').val())">

  <img width="600" height="400" src="/capture?width=600&height=400&gui=false">

  <div id="log" width="600" height="400" src="/log"></div>

  <!-- Third Party-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <script type="text/javascript">
    window.setInterval(function () {
      reloadLog()
    }, 1000);

    function reloadLog() {
      jQuery.getJSON("/log", function (result) {
        $("#log").empty();
        jQuery.each(result, function (i, item) {
          $("#log").append("<div>" + item + "</div>");
        });
      });
    }
  </script>

</body>

</html>
